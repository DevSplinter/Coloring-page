<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Kolorowanka</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">

    </head>
    <body>
        <h1 class="title">Kolorowanka</h1>
        <div class="control-panel">
            <section>
                <h1 class="title">Stwórz elementy:</h1>
                <label for="counter">wybierz ilość:</label>
                <input id="counter" type="range" min="0" max="6" step="1" value="0">
            </section>
            <section>
                <h1 class="title">Ustaw kolor:</h1>
                <label for="red">Czerwony:</label>
                <input id="red" class="inputColor" type="range" min="0" max="255" step="1" value="0">
                <label for="green">Zielony:</label>
                <input id="green" class="inputColor" type="range" min="0" max="255" step="1" value="0">
                <label for="blue">Niebieski:</label>
                <input id="blue" class="inputColor" type="range" min="0" max="255" step="1" value="0">
            </section>
            <section class="color-box">
                <div class="color-example"></div>
            </section>
        </div>
        <section class="figure-box">
        </section>
     
        
        <script src="script.js"></script>
    </body>
</html>
